spec:
  template:
    spec:
      volumes:
      - emptyDir: {}
        name: tyk-trace-plugin
# {{CERT VOLUME START}}
      - name: trace-root-ca
        configMap:
          name: api-trace-root-ca
# {{CERT VOLUME END}}
      containers:
      - name: {{TYK_PROXY_CONTAINER_NAME}}
        volumeMounts:
        - mountPath: /plugins/
          name: tyk-trace-plugin
# {{CERT MOUNT START}}
        - mountPath: /etc/traces/certs
          name: trace-root-ca
          readOnly: true
# {{CERT MOUNT END}}
        env:
        - name: TYK_GATEWAY_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: APICLARITY_HOST
          value: {{UPSTREAM_TELEMETRY_HOST_NAME}}
        - name: ENABLE_TLS
          value: "{{ENABLE_TLS}}"
        - name: TRACE_SAMPLING_ENABLED
          value: "{{TRACE_SAMPLING_ENABLED}}"
        - name: TRACE_SAMPLING_HOST_NAME
          value: {{TRACE_SAMPLING_HOST_NAME}}
      initContainers:
      - command:
        - cp
        - /plugins/tyk-plugin.so
        - /plugin/.
        image: ghcr.io/openclarity/tyk-plugin-v3.2.2:v0.0.4
        imagePullPolicy: Always
        name: apiclarity-tyk-plugin-injector
        volumeMounts:
        - mountPath: /plugin
          name: tyk-trace-plugin
